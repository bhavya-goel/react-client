<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body id="yui3-css-stamp.cssreset">
    <div class="main">
        <div class="row1">
            <div> <b> Checkout </b> </div>
            <div>
                <ul class="breadCrumb">
                    <li><a href="#">Shipping</a></li>
                    <li><a href="#"><b>Payment Method</b></a></li>
                    <li><a href="#">Confirmation</a></li>
                </ul>
            </div>
            <div>
                <i class="fa fa-window-close"></i>
            </div>
        </div>
        <div class="row2">
            <div class="paymentBlock">
                <div>
                    Wallet
                </div>
                <div class="cards">
                    <img src="./images/cards/discover.png">
                    <img src="./images/cards/mastercard.png">
                    <img src="./images/cards/visa.png">
                </div>
                <div>
                    New Card
                </div>
                <div class="cardInput">
                    <form action="">
                            <input type="text" id="name" placeholder="Name on Card">
                            <input type="text" id="number" placeholder="xxxx-xxxx-xxxx-xxxx">
                            <input type="text" id="year" placeholder="MM/YY">
                            <input type="text" id="cvv" placeholder="CVV">
                            <input type="button" value="continue">
                    </form>
                </div>
            </div>
            <div class="cartStyle">
                <div class="product">
                    <div>
                        <img src="./images/products/mobile-holder.jpg">
                    </div>
                    <div>
                        <img src="./images/products/rado.jpg">
                    </div>
                    <div>
                        <img src="./images/products/usb-c-2-micro.jpeg">
                    </div>
                    <div>
                        <img src="./images/products/hard-case.jpg">
                    </div>
                </div>
                <div class="payment">
                    <ul>
                        <li>Sub Total</li>
                        <li>Shipping</li>
                        <li>Taxes</li>
                    </ul>
                </div>
                <div class="total">
                    Total
                </div>

            </div>
        </div>
    </div>
</body>
</html>
